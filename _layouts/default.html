---
layout: layout
---

  <div class="default__container">
    <div class="default__image-container">
      <a href="{{ page.project_link }}" target="_blank"><img src="{{page.image}}" class="default__image"></a>
      <a href="{{ page.project_link }}" target="_blank"><img src="{{page.image2}}" class="default__image"></a>
      {% if page.url != '/about' %}
        <div class="default__tech-list">
          <h1 class="default__tech-list-header">Tech Used</h1>
          <div class="default__tech-list-link-container">
            {% for tech in page['tech'] %}
              <a class="default__tech-list-link" href="{{ page.tech_links[forloop.index] }}" target="_blank">{{ tech }}</a>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    </div>
    <div class="default__text">
      <h1 class="default__project-title">{{ page.project_title }}</h1>
      {{ content }}
    </div>
  </div>
</div>
