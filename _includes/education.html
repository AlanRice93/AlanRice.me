<div class="container">
    <p class="text--header">Education</p>
    {% for school in site.data.schools %}
        <div class="container">
            <a class="text--subheader" href={{ school.link}} >
                {{ school.role }} / {{ school.name }}
            </a>
        
            <div class="text--body">{{ school.date }}</div>
            <div class="highlight-dash"></div>
            <p class="text--body">{{ school.description }}</p>

            {% for language in school.tech %}
                <p class="text--highlight list-item">{{language}}</p>
            {% endfor %}
        </div>
    {% endfor %}
</div>
