<div id="experience">
    <p class="experience__title large-font margin-bottom--small">Experience</p>
    {% for job in site.data.jobs %}
      <div class="experience__container margin-bottom--medium">
        <div class="job__company medium-font">{{ job.role }} / {{ job.name }}</div>
        <div class="job__date small-font">{{ job.date }}</div>
        <div class="line-break"></div>
        <p class="job__description small-font">{{ job.description }}</p>
        <div class="job__tech">
          {% for language in job.tech %}
            <span class="language small-font">{{language}}</span>
          {% endfor %}
         </div>
        <a href={{ job.link }} target="_blank"><img class="job__img" src={{ job.img }}></a>
      </div>
      {% if forloop.index == 2%}
        <p class="title">Education</p>
      {% endif %}
    {% endfor %}
</div>
